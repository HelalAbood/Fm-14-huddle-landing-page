<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Poppins:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/master.css">
    <link rel="stylesheet" href="css/all.min.css">
    <title>Frontend Mentor | Huddle landing page with alternating feature blocks by Helal Abood</title>
</head>
<body>
    <main>
        <header>
            <div class="container">
                <img src="imgs/logo.svg" alt="Logo">
                <button>Try It Free</button>
            </div>
        </header>
        <section class="container">
            <div class="holder">
                <h1>Build The Community</br> Your Fans Will Love</h1>
                <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
                    Create connections with your users as you engage in genuine discussion.</p>
                <button class="hover">Get Started For Free</button>
            </div>
            <img src="imgs/illustration-mockups.svg" alt="">
        </section>
    </main>
    <footer></footer>
</body>
</html>
